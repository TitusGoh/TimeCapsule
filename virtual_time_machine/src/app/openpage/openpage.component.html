<div class="container mat-app-background">
    <h3 class="panel-heading">Open Capsules</h3>
  
    <div class="panel">
        <table mat-table [dataSource]="openCapsules" matSort>  
          <!-- table columns  -->
          <ng-container matColumnDef="capsuleID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CapsuleID</th>
            <td mat-cell *matCellDef="let capsule">{{ capsule.capsule.capsuleID }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let capsule">{{ capsule.capsule.name }}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let capsule">{{ capsule.capsule.description }}</td>
          </ng-container>
          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
            <td mat-cell *matCellDef="let capsule">{{ capsule.capsule.createdDate }}</td>
          </ng-container>
          <ng-container matColumnDef="openDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Open Date</th>
            <td mat-cell *matCellDef="let capsule">{{ capsule.capsule.openDate }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let capsule; columns: displayedColumns;" class="clickable-row" (click)="viewCapsuleFiles(capsule.capsule.capsuleID)"></tr>
        </table>
      </div>
  </div>
