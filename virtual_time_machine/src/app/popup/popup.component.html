<h1 mat-dialog-title>Lock Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you are ready to lock your capsule?</p>
  <p>This can not be changed until the open date</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Go Back</button>
  <button mat-button (click)="onNoClick()">Confirm</button>
</div>
