<html>
	<head> 
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	</head>
	<body onload="initXHR('home', null)">
		<div class="container">

			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="javascript:initXHR('home', null)">Create Capsule</a>
					</div>
				</div>
			</nav>

			<div id="home">
				<div class="row">
					<!-- Blank Template -->
					<div class="col-md-6">
						<div class="grid-item panel panel-default text-center" style="margin-bottom: 20px;">
							<img src="/TempPhotos/blankPage.png" alt="Logo Sheet" class="img-responsive center-block" style="height: 200px;">
							<h3 class="panel-heading">Blank</h3>
						</div>
					</div>

					<!-- Pic with Caption Template -->
					<div class="col-md-6">
						<div class="grid-item panel panel-default text-center" style="margin-bottom: 20px;">
							<img src="/TempPhotos/cameraPhoto.jpg" alt="Logo Camera" class="img-responsive center-block" style="height: 200px;">
							<h3 class="panel-heading">Picture With Caption</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<!-- Slideshow Template -->
					<div class="col-md-6">
						<div class="grid-item panel panel-default text-center" style="margin-bottom: 20px;">
							<img src="/TempPhotos/slideshowPhoto.jpg" alt="Logo Slideshow" class="img-responsive center-block" style="height: 200px;">
							<h3 class="panel-heading">Slideshow</h3>
						</div>
					</div>

					<!-- Copy Template -->
					<div class="col-md-6">
						<div class="grid-item panel panel-default text-center" style="margin-bottom: 20px;">
							<img src="/TempPhotos/copyPhoto.png" alt="Logo Copy" class="img-responsive center-block" style="height: 200px;">
							<h3 class="panel-heading">Copy From Capsule</h3>
						</div>
					</div>
				</div>
			</div>


		</div> <!-- /container -->
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="/script.js"></script>
	</body>
</html>
